<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamMe.id Chatroom</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Navigation Bar */
    nav.nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #1e1e1e;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    nav.nav .title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #29b6f6;
    }

    nav.nav .menu-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #ffffff;
      cursor: pointer;
    }

    nav.nav .menu-items {
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      padding: 10px;
      display: none; /* Initially hidden */
    }

    nav.nav .menu-items.show {
      display: block;
    }

    nav.nav .menu-items a,
    nav.nav .menu-items button {
      display: block;
      padding: 10px;
      color: #ffffff;
      text-decoration: none;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    nav.nav .menu-items a:hover,
    nav.nav .menu-items button:hover {
      color: #29b6f6;
    }

    .menu-items button:last-child,
    .menu-items a:last-child {
      border-bottom: none;
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #181818;
      border-bottom: 2px solid #29b6f6;
    }

    .messages::-webkit-scrollbar {
      width: 8px;
    }

    .messages::-webkit-scrollbar-thumb {
      background-color: #29b6f6;
      border-radius: 4px;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      background-color: #232323;
      border-radius: 8px;
      word-wrap: break-word;
      max-width: 70%;
    }

    .message.sent {
      align-self: flex-end;
      background-color: #29b6f6;
      color: #ffffff;
    }

    .message strong {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #29b6f6;
    }

    .message.sent strong {
      color: #ffffff;
    }

    /* Input Area */
    .input-area {
      display: flex;
      padding: 10px;
      background-color: #1e1e1e;
      border-top: 2px solid #29b6f6;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #29b6f6;
      background-color: #232323;
      color: #ffffff;
      font-size: 1rem;
    }

    input[type="text"]::placeholder {
      color: #888888;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #29b6f6;
      color: #ffffff;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e88e5;
    }

    /* Emoji Picker */
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 20px;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      display: none; /* Initially hidden */
    }

    .emoji-picker span {
      cursor: pointer;
      font-size: 1.4rem;
      margin: 5px;
    }

    .emoji-picker span:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="title">StreamMe.id</div>
    <button class="menu-btn" id="menuToggle">☰</button>
    <div class="menu-items" id="menuItems">
      <a href="profile.html">👤 Profile</a>
      <button id="darkModeToggle">🌓 Toggle Theme</button>
      <button id="logoutBtn">🚪 Logout</button>
    </div>
  </nav>

  <!-- Chat Container -->
  <div class="chat-container">
    <div id="messages" class="messages" aria-live="polite" aria-relevant="additions"></div>
    <div class="input-area">
      <button class="attach-btn" id="attachBtn" aria-label="Attach Image">📎</button>
      <input type="file" id="imageUpload" accept="image/*" style="display:none;">
      <input id="messageInput" type="text" placeholder="Type a message...">
      <button class="voice-btn" id="voiceBtn" aria-label="Record Voice Note">🎤</button>
      <button class="send-btn" id="sendBtn" aria-label="Send Message">➤</button>
      <button id="emojiBtn" aria-label="Emoji Picker">😀</button>
      <div id="emojiPicker" class="emoji-picker"></div>
    </div>
  </div>

 <script>
  document.addEventListener("DOMContentLoaded", () => {
    // Fetch username from localStorage or set to Anonymous
    const username = localStorage.getItem("username") || "Anonymous";

    // Redirect to login page if username is not found
    if (!username) {
      window.location.href = "login.html";
    }

    // Initialize elements
    const darkModeToggle = document.getElementById("darkModeToggle");
    const menuToggle = document.getElementById("menuToggle");
    const menuItems = document.getElementById("menuItems");
    const logoutBtn = document.getElementById("logoutBtn");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const attachBtn = document.getElementById("attachBtn");
    const imageUpload = document.getElementById("imageUpload");
    const voiceBtn = document.getElementById("voiceBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const messagesDiv = document.getElementById("messages");

    // Connect to the WebSocket server
    const socket = io(); // Ensure your WebSocket server is running

    // Toggle dark/light mode
    darkModeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      const isLight = document.body.classList.contains("light-mode");
      localStorage.setItem("theme", isLight ? "light" : "dark");
    });

    // Toggle menu visibility
    menuToggle.addEventListener("click", () => {
      const isVisible = menuItems.classList.toggle("show");
      menuItems.setAttribute("aria-hidden", !isVisible);
    });

    // Logout functionality
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("username");
      window.location.href = "login.html";
    });

    // Send message functionality
    sendBtn.addEventListener("click", () => {
      const message = messageInput.value.trim();
      if (message) {
        if (message.startsWith(".ai")) {
          // Handle AI-specific commands
          socket.emit("ai-message", { user: username, message });
        } else {
          // Emit the message to the server
          socket.emit("message", { user: username, message });
        }
        messageInput.value = "";
      }
    });

    // Send message on Enter key press
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });

    // Handle incoming messages
    socket.on("message", (data) => {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message");

      // Add username
      const usernameElement = document.createElement("strong");
      usernameElement.textContent = data.user;

      // Append AI tag if applicable
      if (data.user.toLowerCase() === "ai") {
        const aiTag = document.createElement("span");
        aiTag.textContent = " 🤖 AI";
        aiTag.style.color = "#0288d1";
        aiTag.style.fontWeight = "bold";
        aiTag.style.marginLeft = "8px";
        usernameElement.appendChild(aiTag);
      }

      // Add message content
      const contentElement = document.createElement("div");
      contentElement.innerHTML = data.message;

      // Append to message element
      messageElement.appendChild(usernameElement);
      messageElement.appendChild(contentElement);

      // Append to messages container and scroll
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Handle AI-generated messages
    socket.on("ai-response", (data) => {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message");

      // Add AI username
      const usernameElement = document.createElement("strong");
      usernameElement.textContent = "AI";

      // Append AI tag
      const aiTag = document.createElement("span");
      aiTag.textContent = " 🤖 AI";
      aiTag.style.color = "#0288d1";
      aiTag.style.fontWeight = "bold";
      aiTag.style.marginLeft = "8px";
      usernameElement.appendChild(aiTag);

      // Add AI response content
      const contentElement = document.createElement("div");
      contentElement.innerHTML = data.response;

      // Append to message element
      messageElement.appendChild(usernameElement);
      messageElement.appendChild(contentElement);

      // Append to messages container and scroll
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Image upload functionality
    attachBtn.addEventListener("click", () => imageUpload.click());
    imageUpload.addEventListener("change", () => {
      const file = imageUpload.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const imageDataUrl = reader.result; // Base64 URL for the image
          socket.emit("message", {
            user: username,
            message: `<img src="${imageDataUrl}" style="max-width:150px; border-radius: 8px;" />`,
          });
        };
        reader.readAsDataURL(file);
      }
    });

    // Voice note recording functionality
    let mediaRecorder = null;
    let audioChunks = [];

    voiceBtn.addEventListener("mousedown", () => {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then((stream) => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();
          audioChunks = [];

          mediaRecorder.addEventListener("dataavailable", (event) => {
            audioChunks.push(event.data);
          });

          mediaRecorder.addEventListener("stop", () => {
            const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
            const audioUrl = URL.createObjectURL(audioBlob);
            socket.emit("message", {
              user: username,
              message: `<audio controls src="${audioUrl}" style="display:block; max-width:100%;"></audio>`,
            });
          });
        })
        .catch((error) => {
          console.error("Error accessing microphone:", error);
          alert("Unable to access microphone. Please check your permissions.");
        });
    });

    voiceBtn.addEventListener("mouseup", () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    });

    // Emoji picker functionality
    const emojis = ["😀", "😂", "😍", "😎", "😭", "😡", "👍", "👎", "🎉", "🔥", "❤️", "💔", "👏", "🙏", "🎶", "✨", "🚀", "🌈", "🍕", "🍔", "⚽", "🏀"];
    emojis.forEach((emoji) => {
      const emojiElement = document.createElement("span");
      emojiElement.textContent = emoji;
      emojiElement.style.cursor = "pointer";
      emojiElement.style.margin = "5px";
      emojiElement.addEventListener("click", () => {
        messageInput.value += emoji;
        emojiPicker.style.display = "none";
      });
      emojiPicker.appendChild(emojiElement);
    });

    emojiBtn.addEventListener("click", () => {
      emojiPicker.style.display = emojiPicker.style.display === "block" ? "none" : "block";
    });
  });
</script>
</body>
</html>
