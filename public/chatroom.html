<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamMe.Id</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background: #0a0a0a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Glitching Effect Styling */
    .glitch-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .glitch {
      font-size: 5rem;
      font-weight: bold;
      color: #ffffff;
      position: relative;
      text-transform: uppercase;
      animation: glitch 1.5s infinite;
      user-select: none;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      text-shadow: -2px 0 red;
      clip: rect(0, 900px, 0, 0);
      animation: glitchTop 1.5s infinite linear alternate-reverse;
    }

    .glitch::after {
      text-shadow: -2px 0 blue;
      clip: rect(0, 900px, 0, 0);
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
    }

    @keyframes glitch {
      0%, 100% {
        transform: translate(0, 0);
      }
      20% {
        transform: translate(-2px, 2px);
      }
      40% {
        transform: translate(2px, -2px);
      }
      60% {
        transform: translate(-2px, -2px);
      }
      80% {
        transform: translate(2px, 2px);
      }
    }

    @keyframes glitchTop {
      0% {
        clip: rect(0, 900px, 0, 0);
      }
      10% {
        clip: rect(0, 900px, 30px, 0);
      }
      20% {
        clip: rect(0, 900px, 0, 0);
      }
      30% {
        clip: rect(5px, 900px, 40px, 0);
      }
      100% {
        clip: rect(0, 900px, 0, 0);
      }
    }

    @keyframes glitchBottom {
      0% {
        clip: rect(0, 900px, 0, 0);
      }
      10% {
        clip: rect(20px, 900px, 60px, 0);
      }
      20% {
        clip: rect(0, 900px, 0, 0);
      }
      30% {
        clip: rect(40px, 900px, 80px, 0);
      }
      100% {
        clip: rect(0, 900px, 0, 0);
      }
    }

    /* Loader Animation */
    .loader {
      margin-top: 20px;
      width: 60px;
      height: 60px;
      border: 8px solid #3498db;
      border-top: 8px solid transparent;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Glitching Text Container -->
  <div class="glitch-container">
    <div class="glitch" data-text="StreamMe.Id">StreamMe.Id</div>
    <div class="loader"></div>
  </div>
    
    <script>
  document.addEventListener("DOMContentLoaded", () => {
    const username = localStorage.getItem("username") || "Anonymous";

    // Redirect to login page if username is not found
    if (!username) {
      window.location.href = "login.html";
    }

    // Initialize elements
    const darkModeToggle = document.getElementById("darkModeToggle");
    const menuToggle = document.getElementById("menuToggle");
    const menuItems = document.getElementById("menuItems");
    const logoutBtn = document.getElementById("logoutBtn");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const attachBtn = document.getElementById("attachBtn");
    const imageUpload = document.getElementById("imageUpload");
    const voiceBtn = document.getElementById("voiceBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const messagesDiv = document.getElementById("messages");
    const socket = io(); // Connect to the WebSocket server

    // Load saved theme from localStorage
    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light-mode");
    }

    // Toggle dark/light mode
    darkModeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      const isLight = document.body.classList.contains("light-mode");
      localStorage.setItem("theme", isLight ? "light" : "dark");
    });

    // Toggle menu visibility
    menuToggle.addEventListener("click", () => {
      const isVisible = menuItems.classList.toggle("show");
      menuItems.setAttribute("aria-hidden", !isVisible);
    });

    // Logout functionality
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("username");
      window.location.href = "login.html";
    });

    // Handle socket connection
    socket.on("connect", () => {
      const loadingScreen = document.getElementById("loadingScreen");
      const chatInterface = document.getElementById("chatInterface");

      console.log("Connected to server!");
      loadingScreen.style.opacity = 0;
      setTimeout(() => {
        loadingScreen.style.display = "none";
        chatInterface.style.display = "block"; // Show the chat interface
      }, 500);
    });

    // Fallback: Hide loading screen after 5 seconds if connection fails
    setTimeout(() => {
      const loadingScreen = document.getElementById("loadingScreen");
      const chatInterface = document.getElementById("chatInterface");

      loadingScreen.style.opacity = 0;
      setTimeout(() => {
        loadingScreen.style.display = "none";
        chatInterface.style.display = "block"; // Show the chat interface
      }, 500);
    }, 5000);

    // Send message
    sendBtn.addEventListener("click", () => {
      const message = messageInput.value.trim();
      if (message) {
        socket.emit("message", { user: username, message });
        messageInput.value = "";
        messageInput.placeholder = "Type a message...";
      }
    });

    // Send message on Enter key press
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });

    // Image uploading
    attachBtn.addEventListener("click", () => imageUpload.click());
    imageUpload.addEventListener("change", () => {
      const file = imageUpload.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const imageDataUrl = reader.result; // Base64 URL for the image
          socket.emit("message", {
            user: username,
            message: `<img src="${imageDataUrl}" style="max-width:150px; border-radius: 8px;" />`,
          });
        };
        reader.readAsDataURL(file);
      }
    });

    // Voice note recording
    let mediaRecorder = null;
    let audioChunks = [];

    voiceBtn.addEventListener("mousedown", () => {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then((stream) => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();
          audioChunks = [];

          mediaRecorder.addEventListener("dataavailable", (event) => {
            audioChunks.push(event.data);
          });

          mediaRecorder.addEventListener("stop", () => {
            const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
            const audioUrl = URL.createObjectURL(audioBlob);
            socket.emit("message", {
              user: username,
              message: `<audio controls src="${audioUrl}" style="display:block; max-width:100%;"></audio>`,
            });
          });
        })
        .catch((error) => {
          console.error("Error accessing microphone:", error);
          alert("Unable to access microphone. Please check your permissions.");
        });
    });

    voiceBtn.addEventListener("mouseup", () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    });

    // Populate emoji picker
    const emojis = ["ðŸ˜€", "ðŸ˜‚", "ðŸ˜", "ðŸ˜Ž", "ðŸ˜­", "ðŸ˜¡", "ðŸ‘", "ðŸ‘Ž", "ðŸŽ‰", "ðŸ”¥", "â¤ï¸", "ðŸ’”", "ðŸ‘", "ðŸ™", "ðŸŽ¶", "âœ¨", "ðŸš€", "ðŸŒˆ", "ðŸ•", "ðŸ”", "âš½", "ðŸ€"];
    emojis.forEach((emoji) => {
      const span = document.createElement("span");
      span.textContent = emoji;
      span.addEventListener("click", () => {
        messageInput.value += emoji; // Add emoji to the message input
        emojiPicker.style.display = "none"; // Hide emoji picker
      });
      emojiPicker.appendChild(span);
    });

    // Toggle emoji picker visibility
    emojiBtn.addEventListener("click", () => {
      emojiPicker.style.display = emojiPicker.style.display === "block" ? "none" : "block";
    });

    // Handle incoming messages
    socket.on("message", (data) => {
      const messageElement = document.createElement("div");
      messageElement.className = "message";

      // Add username
      const usernameSpan = document.createElement("strong");
      usernameSpan.textContent = data.user;

      // Add AI tag if applicable
      if (data.user.toLowerCase() === "ai") {
        const aiTag = document.createElement("span");
        aiTag.textContent = " ðŸ¤– AI";
        aiTag.style.color = "#0288d1";
        aiTag.style.fontWeight = "bold";
        aiTag.style.marginLeft = "8px";
        usernameSpan.appendChild(aiTag);
      }

      // Add message content
      const content = document.createElement("div");
      content.innerHTML = data.message;

      messageElement.appendChild(usernameSpan);
      messageElement.appendChild(content);

      // Add to chat
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  });
</script>
</body>
</html>
