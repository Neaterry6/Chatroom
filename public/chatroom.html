
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>StreamMe Chatroom</title>
<style>
  /* Basic reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: background-color 0.3s ease, color 0.3s ease;
    overflow: hidden;
  }

  /* Theme variables */
  :root {
    --bg-color: #0a0a0a;
    --text-color: #fff;
    --nav-bg: #111;
    --input-bg: #222;
    --msg-bg: #1a1a1a;
    --btn-bg: #3498db;
  }
  body.light-mode {
    --bg-color: #f5f5f5;
    --text-color: #222;
    --nav-bg: #ddd;
    --input-bg: #fff;
    --msg-bg: #eee;
    --btn-bg: #3498db;
  }

  /* Navigation */
  nav.nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: var(--nav-bg);
    color: var(--text-color);
    padding: 10px 20px;
  }
  nav.nav .title {
    font-weight: 700;
    font-size: 1.3rem;
  }
  nav.nav .menu-btn {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.6rem;
    color: var(--text-color);
    user-select: none;
  }
  nav.nav .menu-items {
    position: fixed;
    top: 50px;
    right: 20px;
    background: var(--nav-bg);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    display: none;
    flex-direction: column;
    min-width: 150px;
    z-index: 100;
  }
  nav.nav .menu-items.show {
    display: flex;
  }
  nav.nav .menu-items a, nav.nav .menu-items button {
    padding: 10px 15px;
    border: none;
    background: none;
    color: var(--text-color);
    text-align: left;
    cursor: pointer;
    font-size: 1rem;
    text-decoration: none;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  nav.nav .menu-items a:hover, nav.nav .menu-items button:hover {
    background-color: #3498db;
    color: #fff;
  }
  nav.nav .menu-items button:last-child, nav.nav .menu-items a:last-child {
    border-bottom: none;
  }

  /* Chat container */
  .chat-container {
    max-width: 800px;
    margin: 0 auto;
    height: calc(100vh - 60px);
    display: flex;
    flex-direction: column;
  }
  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
  }
  .message {
    position: relative;
    margin: 10px 0;
    padding: 10px 15px;
    border-radius: 12px;
    background-color: var(--msg-bg);
    word-wrap: break-word;
  }
  .message strong {
    display: block;
    margin-bottom: 5px;
  }
  .message img {
    max-width: 100%;
    border-radius: 10px;
    margin-top: 5px;
  }
  .reactions {
    position: absolute;
    top: 5px;
    right: 5px;
    display: flex;
    gap: 6px;
  }
  .reactions button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 16px;
  }

  /* Input area */
  .input-area {
    display: flex;
    padding: 10px;
    gap: 8px;
    background-color: var(--nav-bg);
  }
  input[type="text"] {
    flex: 1;
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    background-color: var(--input-bg);
    color: var(--text-color);
    font-size: 1rem;
  }
  input[type="file"] {
    display: none;
  }
  button.send-btn {
    background-color: var(--btn-bg);
    border: none;
    padding: 0 16px;
    border-radius: 8px;
    cursor: pointer;
    color: #fff;
    font-size: 1.2rem;
  }
  button.voice-btn {
    background-color: var(--btn-bg);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    color: #fff;
    font-size: 1.2rem;
  }
  button.attach-btn {
    background-color: var(--btn-bg);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    color: #fff;
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Loading screen */
  #loadingScreen {
    position: fixed;
    inset: 0;
    background: var(--bg-color);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 99;
    transition: opacity 0.5s ease;
  }
  .glitch {
    font-size: 32px;
    color: var(--text-color);
    position: relative;
    text-transform: uppercase;
    animation: glitch 2s infinite;
    user-select: none;
  }
  .glitch::before,
  .glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    width: 100%;
    overflow: hidden;
  }
  .glitch::before {
    left: 2px;
    text-shadow: -2px 0 red;
    clip: rect(0, 900px, 0, 0);
    animation: glitchTop 1s infinite linear alternate-reverse;
  }
  .glitch::after {
    left: -2px;
    text-shadow: -2px 0 blue;
    clip: rect(0, 900px, 0, 0);
    animation: glitchBottom 1s infinite linear alternate-reverse;
  }
  @keyframes glitch {
    2% {
      transform: translate(1px, 0);
    }
    4% {
      transform: translate(-1px, 0);
    }
    6% {
      transform: translate(1px, 1px);
    }
    8% {
      transform: translate(-1px, -1px);
    }
    10% {
      transform: translate(0, 0);
    }
  }
  @keyframes glitchTop {
    0% {
      clip: rect(0, 900px, 0, 0);
    }
    10% {
      clip: rect(0, 900px, 30px, 0);
    }
    20% {
      clip: rect(0, 900px, 0, 0);
    }
    30% {
      clip: rect(5px, 900px, 40px, 0);
    }
    100% {
      clip: rect(0, 900px, 0, 0);
    }
  }
  @keyframes glitchBottom {
    0% {
      clip: rect(0, 900px, 0, 0);
    }
    10% {
      clip: rect(20px, 900px, 60px, 0);
    }
    20% {
      clip: rect(0, 900px, 0, 0);
    }
    30% {
      clip: rect(40px, 900px, 80px, 0);
    }
    100% {
      clip: rect(0, 900px, 0, 0);
    }
  }
  .loader {
    width: 80px;
    height: 80px;
    border: 10px solid var(--btn-bg);
    border-top: 10px solid transparent;
    border-radius: 50%;
    animation: spin 1.2s linear infinite;
    margin-top: 20px;
  }
  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }
</style>
</head>
<body>
  <div id="loadingScreen">
    <div class="glitch" data-text="StreamMe Chat">StreamMe Chat</div>
    <div class="loader"></div>
  </div>

  <nav class="nav">
    <div class="title">StreamMe Chatroom</div>
    <button class="menu-btn" id="menuToggle" aria-label="Menu">â˜°</button>
    <div class="menu-items" id="menuItems" role="menu" aria-hidden="true">
      <a href="profile.html" role="menuitem">ðŸ‘¤ Profile</a>
      <button id="darkModeToggle" role="menuitem">ðŸŒ“ Toggle Dark/Light</button>
      <button id="logoutBtn" role="menuitem">ðŸšª Logout</button>
    </div>
  </nav>

  <div class="chat-container">
    <!-- Messages Section -->
    <div id="messages" class="messages" aria-live="polite" aria-relevant="additions"></div>

    <!-- Input Area -->
    <div class="input-area">
      <!-- Attach Image Button -->
      <button class="attach-btn" id="attachBtn" aria-label="Attach Image">ðŸ“Ž</button>
      <input type="file" id="imageUpload" accept="image/*" />

      <!-- Message Input -->
      <input id="messageInput" type="text" placeholder="Type a message..." aria-label="Message input" />

      <!-- Voice Note Button -->
      <button class="voice-btn" id="voiceBtn" aria-label="Record voice message">ðŸŽ¤</button>

      <!-- Send Button -->
      <button class="send-btn" id="sendBtn" aria-label="Send message">âž¤</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  
</body>
</html>
