<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamMe.id Chatroom</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Navigation Bar */
    nav.nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #1e1e1e;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    nav.nav .title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #29b6f6;
    }

    nav.nav .menu-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #ffffff;
      cursor: pointer;
    }

    nav.nav .menu-items {
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      padding: 10px;
      display: none; /* Initially hidden */
    }

    nav.nav .menu-items.show {
      display: block;
    }

    nav.nav .menu-items a,
    nav.nav .menu-items button {
      display: block;
      padding: 10px;
      color: #ffffff;
      text-decoration: none;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    nav.nav .menu-items a:hover,
    nav.nav .menu-items button:hover {
      color: #29b6f6;
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
    }

    .messages {
      flex: 1;
      overflow-y: auto; /* Allow scrolling */
      padding: 20px;
      background-color: #181818;
      border-bottom: 2px solid #29b6f6;
    }

    .messages::-webkit-scrollbar {
      width: 8px;
    }

    .messages::-webkit-scrollbar-thumb {
      background-color: #29b6f6;
      border-radius: 4px;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 8px;
      word-wrap: break-word;
      max-width: 70%;
    }

    .message.sent {
      align-self: flex-end;
      background-color: #29b6f6;
      color: #ffffff;
    }

    .message.received {
      align-self: flex-start;
      background-color: #333333;
    }

    .message img {
      max-width: 150px;
      border-radius: 8px;
    }

    .message strong {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #29b6f6;
    }

    .message.sent strong {
      color: #ffffff;
    }

    /* Input Area */
    .input-area {
      display: flex;
      padding: 10px;
      background-color: #1e1e1e;
      border-top: 2px solid #29b6f6;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #29b6f6;
      background-color: #232323;
      color: #ffffff;
      font-size: 1rem;
    }

    input[type="text"]::placeholder {
      color: #888888;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #29b6f6;
      color: #ffffff;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e88e5;
    }

    /* Emoji Picker */
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 20px;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      display: none; /* Initially hidden */
    }

    .emoji-picker span {
      cursor: pointer;
      font-size: 1.4rem;
      margin: 5px;
    }

    .emoji-picker span:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="title">StreamMe.id</div>
    <button class="menu-btn" id="menuToggle">☰</button>
    <div class="menu-items" id="menuItems">
      <a href="/profile.html">👤 Profile</a>
      <button id="darkModeToggle">🌓 Toggle Theme</button>
      <button id="logoutBtn">🚪 Logout</button>
    </div>
  </nav>

  <!-- Chat Container -->
  <div class="chat-container">
    <div id="messages" class="messages" aria-live="polite" aria-relevant="additions"></div>
    <div class="input-area">
      <button class="attach-btn" id="attachBtn" aria-label="Attach Image">📎</button>
      <input type="file" id="imageUpload" accept="image/*" style="display:none;">
      <input id="messageInput" type="text" placeholder="Type a message or command...">
      <button class="voice-btn" id="voiceBtn" aria-label="Record Voice Note">🎤</button>
      <button class="send-btn" id="sendBtn" aria-label="Send Message">➤</button>
      <button id="emojiBtn" aria-label="Emoji Picker">😀</button>
      <div id="emojiPicker" class="emoji-picker"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const username = localStorage.getItem("username") || "Anonymous";
      if (!username) window.location.href = "/login";

      const socket = io();
      const messageInput = document.getElementById("messageInput");
      const sendBtn = document.getElementById("sendBtn");
      const voiceBtn = document.getElementById("voiceBtn");
      const emojiPicker = document.getElementById("emojiPicker");
      const messagesDiv = document.getElementById("messages");

      // Append messages to chat
      function appendMessage(data, isSent) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", isSent ? "sent" : "received");

        const usernameElement = document.createElement("strong");
        usernameElement.textContent = data.user;

        const contentElement = document.createElement("div");
        contentElement.innerHTML = data.message;

        messageElement.appendChild(usernameElement);
        messageElement.appendChild(contentElement);
        messagesDiv.appendChild(messageElement);

        // Auto-scroll
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // Handle send message
      sendBtn.addEventListener("click", () => {
        const message = messageInput.value.trim();
        if (message) {
          socket.emit("message", { user: username, message });
          appendMessage({ user: username, message }, true);
          messageInput.value = "";
        }
      });

      messageInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendBtn.click();
      });

      // Handle voice recording
      let mediaRecorder = null;
      let audioChunks = [];

      voiceBtn.addEventListener("mousedown", () => {
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then((stream) => {
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();
            audioChunks = [];

            mediaRecorder.addEventListener("dataavailable", (event) => {
              audioChunks.push(event.data);
            });

            mediaRecorder.addEventListener("stop", () => {
              const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
              const audioUrl = URL.createObjectURL(audioBlob);
              socket.emit("message", {
                user: username,
                message: `<audio controls src="${audioUrl}"></audio>`,
              });
            });
          })
          .catch((error) => {
            alert("Error accessing microphone!");
            console.error(error);
          });
      });

      voiceBtn.addEventListener("mouseup", () => {
        if (mediaRecorder && mediaRecorder.state === "recording") {
          mediaRecorder.stop();
        }
      });

      // Emoji Picker
      const emojis = ["😀", "😂", "😍", "😎", "😭", "😡", "👍", "👎", "🎉", "🔥", "❤️"];
      emojis.forEach((emoji) => {
        const span = document.createElement("span");
        span.textContent = emoji;
        span.addEventListener("click", () => {
          messageInput.value += emoji;
          emojiPicker.style.display = "none";
        });
        emojiPicker.appendChild(span);
      });

      const emojiBtn = document.getElementById("emojiBtn");
      emojiBtn.addEventListener("click", () => {
        emojiPicker.style.display = emojiPicker.style.display === "block" ? "none" : "block";
      });

      // Listen for messages from the server
      socket.on("message", (data) => appendMessage(data, false));
    });
  </script>
</body>
</html>
