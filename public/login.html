<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root {
      --blue: #007bff;
      --black: #121212;
      --white: #f5f5f5;
      --dark-bg: var(--black);
      --dark-text: var(--white);
      --light-bg: var(--white);
      --light-text: var(--black);
      --input-bg-dark: #1e1e1e;
      --input-bg-light: #fff;
      --input-text-dark: #fff;
      --input-text-light: #000;
      --btn-bg: var(--blue);
      --btn-hover-bg: #0056b3;
      --border-radius: 8px;
      --transition-time: 0.3s;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--dark-bg);
      color: var(--dark-text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color var(--transition-time), color var(--transition-time);
    }

    .auth-container {
      background: linear-gradient(135deg, #004080, #000000);
      padding: 30px 40px;
      border-radius: var(--border-radius);
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.7);
      width: 320px;
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 24px;
      font-weight: 700;
      letter-spacing: 1.1px;
    }

    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      background-color: var(--input-bg-dark);
      color: var(--input-text-dark);
      border: none;
      padding: 12px 15px;
      margin-bottom: 5px;
      font-size: 1rem;
      border-radius: var(--border-radius);
      box-shadow: inset 0 0 5px #004080;
      transition: background-color var(--transition-time), color var(--transition-time);
      width: 100%;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #b0c4de;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px var(--btn-bg);
      background-color: #002244;
    }

    label.remember {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      margin: 8px 0 15px 0;
      color: var(--dark-text);
    }

    label.remember input {
      margin-right: 8px;
      cursor: pointer;
    }

    button {
      background-color: var(--btn-bg);
      border: none;
      color: white;
      padding: 12px 0;
      margin-top: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      border-radius: var(--border-radius);
      box-shadow: 0 5px 12px rgba(0, 123, 255, 0.5);
      transition: background-color var(--transition-time), box-shadow var(--transition-time);
      width: 100%;
      box-sizing: border-box;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: var(--btn-hover-bg);
      box-shadow: 0 8px 20px rgba(0, 86, 179, 0.7);
    }

    .toggle-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 15px;
    }

    .toggle-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 0.9rem;
      user-select: none;
      color: var(--dark-text);
    }

    .toggle-label input[type="checkbox"] {
      display: none;
    }

    .slider {
      position: relative;
      width: 40px;
      height: 20px;
      background-color: #bbb;
      border-radius: 34px;
      margin-left: 10px;
      transition: background-color 0.3s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    input:checked + .slider {
      background-color: var(--btn-bg);
    }

    input:checked + .slider::before {
      transform: translateX(20px);
    }

    .signup-link {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #a9c5ff;
      text-align: center;
    }

    .signup-link a {
      color: var(--btn-bg);
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 0.85rem;
      margin-bottom: 12px;
      min-height: 18px;
    }

    body.light {
      background-color: var(--light-bg);
      color: var(--light-text);
    }

    body.light .auth-container {
      background: linear-gradient(135deg, #cce0ff, #e6f0ff);
    }

    body.light input[type="text"],
    body.light input[type="password"] {
      background-color: var(--input-bg-light);
      color: var(--input-text-light);
      box-shadow: inset 0 0 5px #aaccee;
    }

    body.light input:focus {
      background-color: #dbe9ff;
    }

    body.light .toggle-label,
    body.light label.remember {
      color: var(--light-text);
    }

    body.light .signup-link {
      color: #003366;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="toggle-container">
      <label class="toggle-label" for="modeToggle">
        Light Mode
        <input type="checkbox" id="modeToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <h2>Login</h2>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required autocomplete="username" />
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
      <label class="remember">
        <input type="checkbox" id="rememberMe" />
        Remember Me
      </label>
      <div class="error-message" id="loginMessage"></div>
      <button type="submit">Login</button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="/signup">Sign up</a>
    </div>
  </div>

  <script>
    const modeToggle = document.getElementById('modeToggle');

    // Persist mode preference
    modeToggle.checked = localStorage.getItem('mode') === 'light';
    document.body.classList.toggle('light', modeToggle.checked);

    modeToggle.addEventListener('change', () => {
      const isLight = modeToggle.checked;
      document.body.classList.toggle('light', isLight);
      localStorage.setItem('mode', isLight ? 'light' : 'dark');
    });

    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        loginMessage.textContent = "Please fill in both fields.";
        return;
      }

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        if (!response.ok) {
          throw new Error("Server error");
        }

        const result = await response.json();
        if (result.success) {
          window.location.href = '/chatroom.html';
        } else {
          loginMessage.textContent = result.message || "Invalid credentials.";
        }
      } catch (err) {
        loginMessage.textContent = "Unable to reach server. Try again later.";
      }
    });
  </script>
</body>
</html>
