<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root {
      --blue: #007bff;
      --black: #121212;
      --white: #f5f5f5;
      --dark-bg: var(--black);
      --dark-text: var(--white);
      --light-bg: var(--white);
      --light-text: var(--black);
      --input-bg-dark: #1e1e1e;
      --input-bg-light: #fff;
      --input-text-dark: #fff;
      --input-text-light: #000;
      --btn-bg: var(--blue);
      --btn-hover-bg: #0056b3;
      --border-radius: 8px;
      --transition-time: 0.3s;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--dark-bg);
      color: var(--dark-text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color var(--transition-time), color var(--transition-time);
    }

    .auth-container {
      background: linear-gradient(135deg, #004080, #000000);
      padding: 30px 40px;
      border-radius: var(--border-radius);
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.7);
      width: 320px;
      text-align: center;
      transition: background-color var(--transition-time), box-shadow var(--transition-time);
      position: relative;
    }

    h2 {
      margin-bottom: 24px;
      font-weight: 700;
      letter-spacing: 1.1px;
    }

    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      background-color: var(--input-bg-dark);
      color: var(--input-text-dark);
      border: none;
      padding: 12px 15px;
      margin-bottom: 5px;
      font-size: 1rem;
      border-radius: var(--border-radius);
      box-shadow: inset 0 0 5px #004080;
      transition: background-color var(--transition-time), color var(--transition-time);
      width: 100%;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #b0c4de;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px var(--btn-bg);
      background-color: #002244;
    }

    label.remember {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      margin: 8px 0 15px 0;
      color: var(--dark-text);
      user-select: none;
    }

    label.remember input {
      margin-right: 8px;
      cursor: pointer;
    }

    button {
      background-color: var(--btn-bg);
      border: none;
      color: white;
      padding: 12px 0;
      margin-top: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      border-radius: var(--border-radius);
      box-shadow: 0 5px 12px rgba(0, 123, 255, 0.5);
      transition: background-color var(--transition-time), box-shadow var(--transition-time);
      width: 100%;
      box-sizing: border-box;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: var(--btn-hover-bg);
      box-shadow: 0 8px 20px rgba(0, 86, 179, 0.7);
    }

    .toggle-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 15px;
    }

    .toggle-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 0.9rem;
      user-select: none;
      color: var(--dark-text);
    }

    .toggle-label input[type="checkbox"] {
      display: none;
    }

    .slider {
      position: relative;
      width: 40px;
      height: 20px;
      background-color: #bbb;
      border-radius: 34px;
      margin-left: 10px;
      transition: background-color 0.3s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    input:checked + .slider {
      background-color: var(--btn-bg);
    }

    input:checked + .slider::before {
      transform: translateX(20px);
    }

    .signup-link {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #a9c5ff;
      text-align: center;
    }

    .signup-link a {
      color: var(--btn-bg);
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 0.85rem;
      margin-bottom: 12px;
      min-height: 18px;
    }

    .success-message {
      color: #4caf50;
      font-weight: 600;
      margin-bottom: 15px;
      font-size: 1rem;
      text-align: center;
    }

    body.light {
      background-color: var(--light-bg);
      color: var(--light-text);
    }

    body.light .auth-container {
      background: linear-gradient(135deg, #cce0ff, #e6f0ff);
      color: var(--light-text);
    }

    body.light input[type="text"],
    body.light input[type="password"] {
      background-color: var(--input-bg-light);
      color: var(--input-text-light);
      box-shadow: inset 0 0 5px #aaccee;
    }

    body.light input:focus {
      background-color: #dbe9ff;
    }

    body.light .toggle-label {
      color: var(--light-text);
    }

    body.light label.remember {
      color: var(--light-text);
    }

    body.light .signup-link {
      color: #003366;
    }

    body.light .signup-link a {
      color: var(--btn-bg);
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="toggle-container">
      <label class="toggle-label" for="modeToggle">
        Light Mode
        <input type="checkbox" id="modeToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <h2>Login</h2>

    <form id="loginForm" action="/login" method="POST" novalidate>
      <input
        type="text"
        name="username"
        placeholder="Username or Email"
        required
        autocomplete="username"
      />
      <div id="usernameError" class="error-message"></div>

      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        autocomplete="current-password"
      />
      <div id="passwordError" class="error-message"></div>

      <label class="remember" for="rememberMe">
        <input type="checkbox" id="rememberMe" name="remember" />
        Remember me
      </label>

      <button type="submit" id="submitBtn">Log In</button>
      <div id="formSuccess" class="success-message" style="display:none;"></div>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    const modeToggle = document.getElementById('modeToggle');

    // Set initial mode from localStorage
    if (localStorage.getItem('mode') === 'light') {
      document.body.classList.add('light');
      modeToggle.checked = true;
    }

    modeToggle.addEventListener('change', () => {
      if (modeToggle.checked) {
        document.body.classList.add('light');
        localStorage.setItem('mode', 'light');
      } else {
        document.body.classList.remove('light');
        localStorage.setItem('mode', 'dark');
      }
    });

    const form = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');

    // Error elements
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');
    const formSuccess = document.getElementById('formSuccess');

    function clearErrors() {
      usernameError.textContent = '';
      passwordError.textContent = '';
      formSuccess.style.display = 'none';
      formSuccess.textContent = '';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearErrors();

      const formData = new FormData(form);
      const username = formData.get('username').trim();
      const password = formData.get('password');

      let valid = true;

      if (username.length < 3) {
        usernameError.textContent = 'Please enter your username or email.';
        valid = false;
      }

      if (password.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters.';
        valid = false;
      }

      if (!valid) return;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Logging in...';

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
        });

        if (response.ok) {
          formSuccess.style.display = 'block';
          formSuccess.textContent = 'Login successful! Redirecting...';

          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 1500);
        } else {
          const result = await response.json();
          alert(result.message || 'Login failed. Check your credentials.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Log In';
        }
      } catch (error) {
        alert('Error: ' + error.message);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Log In';
      }
    });
  </script>
</body>
</html>
